<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rubber Ducky's MPG Calculator!</title>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/assignment7.css" />
    </head>
    <body>
<!-- START WRAPPER -->
        <div class="wrapper">            
            <h1>Rubber Ducky's MPG Calculator!</h1
            >
            <form id='form' method="post"  class="form">
                <div>
                    <br /><br />
                    <label for="miles">Enter miles driven:</label><br />
                    <input type="text" id="miles" name="miles" autofocus /><div id="feedback"></div><br />

                    <label for="gallons">Enter gallons of gas used:</label><br />
                    <input type="text" id="gallons" name="gallons" /><div id="feedback"></div><br />

                    <label for="mpg">Miles Per Gallon:</label><br />
                    <input type="text" id="mpg" name="mpg" class="disabled" disabled /><div id="feedback"></div>
                </div>
                <div class="button">
                    <br />
                    <input id="button" value="Calculate MPG" />                    
                </div>
            </form>
