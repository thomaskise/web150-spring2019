<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width" />
        <meta name="robots" content="noindex,nofollow" />
        <meta charset="utf-8">
    </head>
    <body>
        <h1></h1>
        <div id="answer"></div>
        <script>
            //array of scores
            var scores = [24,32,17,43,58,91];
            var arrayLength = scores.length;
            var roundNumber = 0;
            msg = '';

            //loop through array
            for(var i = 0; i < arrayLength; i++){
                roundNumber = (i + 1); // add 1 to the curren round

                //add round to the message
                msg += 'Round ' + roundNumber + ' : ';

                //get the score from the array
                msg += scores[i] + '<br />';
                console.log(msg);
            }
            //do the output
            document.getElementById('answer').innerHTML = msg;
        </script>
        <footer>
                <br /><br />
                <hr>
                <p>
                    <a href="https://validator.w3.org/check/referer" target="_blank">Valid HTML5</a> ~ 
                    <a href="https://jigsaw.w3.org/css-validator/check?uri=referer" target="_blank">Valid CSS</a>
                </p>
        </footer>
    </body>
</html>
