    <body>
        <h1>Travel Worthy</h1>
        <div id="info">
            <h2>Hotel Availablity</h2>    
            <div id="hotelName"></div>
            <div id="availablitlty"></div>
            <p id="rooms"></p>
            <p>rooms left</p>
        </div>
    <script>
        //set up a literal object
        //declar the object
        var hotel = {
            name: 'Quay',
            rooms: 40,
            booked: 25,
            checkAvailability : function(){
                return this.rooms - this.booked; //need this because it is inside the function
            }
        }

        //update the html
        var elName = document.getElementById("hotelName");
        elName.textContent = hotel.name; // update with property opf the object

        elRooms = document.getElementById("rooms"); 
        elRooms.textContent = hotel.checkAvailability(); // update with method of the object
    </script>
