<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width" />
        <meta name="robots" content="noindex,nofollow" />
        <meta charset="utf-8">
    </head>
    <body>
        <h1></h1>
        <script>
            //Get user input for 2 numeric values
            var num1 = parseInt(prompt("Enter a whole number: ", "2"), 10);
            console.log(num1);
            
            var num2 = parseInt(prompt("Enter a whole number: ", "5"), 10);
            console.log(num2);

                       //do the math
            var result = num1 * num2;

            alert("The product of " + num1 + " x " + num2 + " is " + result);
        </script>

                </p>
        </footer>
    </body>
